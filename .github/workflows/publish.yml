name: Github Pages

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: yarn install
    - run: yarn build
      env:
        REACT_APP_GITHUB_PAT: ${{ secrets.GQL_GITHUB_PAT }}

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        cname: maxep.me
